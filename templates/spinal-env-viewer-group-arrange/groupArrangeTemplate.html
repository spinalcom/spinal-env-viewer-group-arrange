<style>
  .md-subheader .md-subheader-inner {
    display: block;
    padding: 3px 16px;
  }
</style>

<md-content style="height: inherit;cursor: auto;">
  <md-list flex style="padding: 0;">
    <md-list-item class="md-1-line" style="padding: 0 8px;">
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-input-container class="flex">
          <md-select ng-model="selectedGroupId" ng-change="selectedGroupFunc()">
            <md-option ng-value="-1">none</md-option>
            <md-option ng-repeat="groupList in themes" ng-value="groupList.id.get()">{{groupList.name}}</md-option>
          </md-select>
        </md-input-container>
        <md-button ng-repeat="btn in headerBtn" class="md-fab" aria-label="btn.label" style="height: 40px; width: 40px; padding:0;"
          ng-click="headerBtnClick(btn)">
          <md-tooltip>{{btn.label}}</md-tooltip>
          <ng-md-icon icon="{{btn.icon}}" style="fill:white; height: 24px;"></ng-md-icon>
        </md-button>
      </section>
    </md-list-item>
  </md-list>

  <!-- choose template of no selected group -->

  <div ng-if="selectedGroupId == -1">
    <md-subheader class="md-no-sticky" style="padding: 5px 0;">
      <md-list>
        </md-list-item>
        GroupSort

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="addNoteInTheme(selectedGroup)">
          <i class="fa fa-plus"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="addItemReferencial(selectedGroup)">
          <i class="fas fa-puzzle-piece"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="ViewAllNotes(selectedGroup)">
          <i class="fa fa-eye"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="renameNote(selectedGroup)">
          <i class="fa fa-pencil"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="deleteNote(selectedGroup)">
          <i class="fa fa-trash"></i>
        </md-button>
        </md-list-item>
    </md-subheader>

    <md-list style="height: 400px;overflow-y: auto">
      <div ng-if="themes != 0" ng-repeat="theme in themes">
        <md-list-item ng-click="selectNote(theme)" class="md-1-line">
          <!-- ng-attr-style="{{selectedStyle(theme)}}" -->
          <p>
            <i class="fa fa-caret-right"></i>
            &nbsp; {{theme.name}}
          </p>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="addNoteInTheme(theme)">
            <!-- a modifié pour permettre de force add-->
            <i class="fa fa-plus"></i>
          </md-button>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="ViewAllNotes(theme)">
            <!-- TO DO -->
            <i class="fa fa-eye"></i>
          </md-button>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="renameNote(theme)">
            <!-- TO DO -->
            <i class="fa fa-pencil"></i>
          </md-button>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="deleteNote(theme)">
            <!-- TO DO -->
            <i class="fa fa-trash"></i>
          </md-button>

        </md-list-item>
      </div>
    </md-list>
  </div>
  <!-- __________________-->
  <!-- Choose template of group -->
  <div>{{selectedGroupId}}</div>
  <div ng-if="selectedGroupId != -1">
    <md-subheader class="md-no-sticky" style="padding: 5px 0;">
      <md-list>
        </md-list-item>
        {{selectedGroup.name}}

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="addNoteInTheme(selectedGroup)">
          <i class="fa fa-plus"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="addItemReferencial(selectedGroup)">
          <i class="fas fa-puzzle-piece"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="ViewAllNotes(selectedGroup)">
          <i class="fa fa-eye"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="renameNote(selectedGroup)">
          <i class="fa fa-pencil"></i>
        </md-button>

        <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="deleteNote(selectedGroup)">
          <i class="fa fa-trash"></i>
        </md-button>
        </md-list-item>
    </md-subheader>
    <!--ng-model="selectedGroup"-->


    <md-list ng-if="selectedAlarm != 0" style="height: 400px;overflow-y: auto">
      <div ng-repeat="theme in selectedAlarm">
        <md-list-item ng-click="selectNote(theme)" class="md-1-line">
          <!-- ng-attr-style="{{selectedStyle(theme)}}" -->
          <p>
            <i class="fa fa-caret-right"></i>
            &nbsp; {{theme.name}}
          </p>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="addNoteInTheme(theme)">
            <!-- a modifié pour permettre de force add-->
            <i class="fa fa-plus"></i>
          </md-button>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="ViewAllNotes(theme)">
            <!-- TO DO -->
            <i class="fa fa-eye"></i>
          </md-button>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="renameNote(theme)">
            <!-- TO DO -->
            <i class="fa fa-pencil"></i>
          </md-button>

          <md-button aria-label="Fermer" class="md-secondary i_btn" ng-click="deleteNote(theme)">
            <!-- TO DO -->
            <i class="fa fa-trash"></i>
          </md-button>

        </md-list-item>


      </div>



    </md-list>

</md-content>
</div>
